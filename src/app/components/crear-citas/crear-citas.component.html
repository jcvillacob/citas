<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Crear Citas</h5>
    <div *ngIf="formularioIncorrecto == true" class="text-center">
      <span class="badge text-bg-danger"
        >Todos los campos son obligatorios</span
      >
    </div>
    <div class="form-group mb-3">
      <label for="nombre">Nombre</label>
      <input
        [(ngModel)]="nombre"
        type="text"
        class="form-control"
        placeholder="Ingrese su Nombre"
        id="nombre"
      />
    </div>
    <div class="form-group mb-3">
      <label for="fecha">Fecha</label>
      <input [(ngModel)]="fecha" type="date" class="form-control" id="fecha" />
    </div>
    <div class="form-group mb-3">
      <label for="hora">Hora</label>
      <input type="time" [(ngModel)]="hora" class="form-control" id="hora" />
    </div>
    <div class="form-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea
        [(ngModel)]="sintomas"
        name=""
        id="sintomas"
        rows="3"
        class="form-control"
        placeholder="Ingrese los sÃ­ntomas"
      ></textarea>
    </div>
    <button
      (click)="agregarCita()"
      class="btn btn-primary btn-block"
      style="width:100%"
    >
      Agregar Cita
    </button>
  </div>
</div>
